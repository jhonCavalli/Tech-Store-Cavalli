<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>TechStore | Cavalli</title>
</head>
<body>
    
    <header>
            <div class="logo">
                <i class="fa-solid fa-bolt"></i>
                <h1><span>TechStore</span> | Cavalli</h1>
            </div>

            <div class="container-busca">
                <input type="text" placeholder="Digite sua pesquisa..." />
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
      
    </header>

    <div class="container-categorias">

                <nav>

                   <button class="botao-categorias ativo">
                        <i class="fa-solid fa-border-all"></i>
                        Todos
                   </button>

                   <button class="botao-categorias">
                    <i class="fa-solid fa-mobile-retro"></i>
                    Smartphones
                   </button>

                   <button class="botao-categorias">
                       <i class="fa-solid fa-laptop"></i>
                       Notebooks
                   </button>

                   <button class="botao-categorias">
                       <i class="fa-solid fa-headphones"></i>
                       Fones
                   </button>

                   <button class="botao-categorias">
                       <i class="fa-solid fa-keyboard"></i>
                       Acessórios
                   </button>

                   <button class="botao-categorias">
                       <i class="fa-solid fa-clock"></i>
                       SmartWatches
                   </button>

                </nav>

            </div>

    <div class="secao-hero">
                <h2>Black Friday Antecipada!</h2>
                    <p>Não perca nossas ofertas incríveis!
                        Até 50% de desconto em produtos selecionados!
                    </p>
            </div>


            <div class="produtos">

                <div class="produtos-container">

                </div>

            </div>

    <footer>
        <p>&copy; 2023 TechStore. Todos os direitos reservados.</p>
    </footer>
    


</body>
</html>
